<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://cdn.tailwindcss.com"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
   
<!-- first header --> 
<div class="flex flex-col bg-yellow-400 text-xs justify-between p-1 
px-12 md:flex-row mx-auto items-center">

<p class="font-bold">Market<span class="text-red-400 px-1">CLOSED</span></p>

<p>Market hours: 10:00-10:05 am | 8:30-8:35 pm AEST</p>
<p>Call us 1800 000 410</p>
</div>

<nav class="p-3 flex bg-white shadow md:flex md:items-center md:space-x-24  
space-y-6 md:space-y-0 justify-between">
 <div class="flexitems-center justify-between md:space-x-10">
  <span class="cursor-pointer mx-2 md:hidden block">
   <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
 </span>
  <img src="images/cleargain.png">
</div>



 <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute
 w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0
 top-[-400px] transition-all ease-in duration-500">
  <li class="mx-4 my-6 md:my-0">
   <a href="#" class="text-xl hover:bg-yellow-400 duration-500">MARKET</a>
  </li>
  <li class="mx-4 my-6 md:my-0">
   <a href="#" class="text-xl hover:bg-yellow-400 duration-500">SERVICES</a>
  </li>
  <li class="mx-4 my-6 md:my-0">
   <a href="#" class="text-xl hover:bg-yellow-400 duration-500">USERS</a>
  </li>
  <li class="mx-4 my-6 md:my-0">
   <a href="#" class="text-xl hover:bg-yellow-400 duration-500">BLOG</a>
  </li>
  <li class="mx-4 my-6 md:my-0">
   <a href="#" class="text-xl hover:bg-yellow-400 duration-500">ABOUT</a>
  </li>
 </ul>
 
 <div class="flex">
  <a href="#" class="text-xl hover:bg-yellow-400 duration-500">Log In</a>
  <button class="bg-yellow-400 text-white font-[Poppins] duration-500 
  px-6 py-2 mx-4 hover:bg-yellow-500 rounded">Log In</button>
 </div>
  
 

  

<script>
   function Menu(e){
     let list = document.querySelector('ul');
     e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
   }
 </script>



</nav>

</body>
</html>
